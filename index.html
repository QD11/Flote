<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbo8U-Dh4zFL32eaxln4NyfPf48cqbFIo&libraries=places&callback=initMap"></script>

    <title>Flight Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }      
    </style>
</head>
<body>
    <div> 
        <div id="app-title"><h1>FLOTE</h1></div>          
        <div id=flight-form-container>
            <!-- flight-form container -->
            <form id='flight-form'>
                <label for="departing-city">Departing City: </label>
                <input type="text" id='departing-city'>
                <label for="outbound-terminal">Departing Airport: </label>
                <!-- <input type="text" name="outbound-terminal" id="outbound-terminal">  -->
                <select name="outbound-terminal" id="outbound-terminal" style="width: 400px" disabled="disabled"></select>
                <!-- <input type="text" name="arrival-terminal" id="arrival-terminal"> <br> -->
                <label for="departing-date">Departing Date: </label>
                <input type="date" name="leave-date" id="leave-date" value="2021-09-13"
                min="2021-09-13">
                <br>
                <label for="arriving-city">Arriving City: </label>
                <input type="text" id="arriving-city">
                <label for="arrival-terminal">Arriving Airport: </label>
                <select name="arrival-terminal" id="arrival-terminal" disabled="disabled"></select>
                <label for="returning-date">Returning Date: </label>
                <input type="date" name='return-date' id='return-date' disabled="disabled">
                <br>
                <div>
                    <label for="round-trip">Round Trip: </label>
                    <input type="checkbox" id="round-trip" name="round-trip">
                </div>  
                <br>
                <button id='quote-bttn'>Get Ticket</button> 
            </form>
            <div id="map"></div>
        </div>  
        <!-- we render flight ticketss here for now -->
        <div id=flight-render-container></div>
