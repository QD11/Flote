<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Flight Quote</title>
</head>
<body>
    <div>
        <div id=flight-form-container>
            <!-- flight-form container -->
            <form id='flight-form'>
                <label for="outbound-terminal">Departing Airport: </label>
                <input type="text" name="outbound-terminal" id="outbound-terminal"> 
                <label for="arrival-terminal">Arriving Airport: </label>
                <input type="text" name="arrival-terminal" id="arrival-terminal"> <br>
                <label for="departing-date">Departing Date: </label>
                <input type="date" name="leave-date" id="leave-date" value="2021-09-13"
                min="2021-09-13">
                <label for="returning-date">Returning Date: </label>
                <input type="date" name='return-date' id='return-date' disabled="disabled">
                <br>
                <label for="round-trip">Round Trip: </label>
                <input type="checkbox" id="round-trip" name="round-trip">
                <br>
                <button id='quote-bttn'>Get Quotes</button> 
            </form>
        </div>
        <!-- we render flight quotes here for now -->
        <div id=flight-render-container></div>
        <div id='user-saves'>USER SAVES</div>
        <div id='saved-quotes-container'>
            
        </div>
    </div>  
</body>
</html>
