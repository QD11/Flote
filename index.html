<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbo8U-Dh4zFL32eaxln4NyfPf48cqbFIo&callback=initMap&libraries=&v=weekly"></script>
    <script defer src="app.js"></script>
    <title>Flight Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 400px;
            width: 75%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div>
        <select name="states" id="states">
            <option style="display: none">--Choose a State--</option>
            <option value="California">California</option>
            <option value="Texas">Texas</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
        </select>
        <div id=flight-form-container>
            <!-- flight-form container -->
            <form id='flight-form'>
                <label for="outbound-terminal">Departing Airport: </label>
                <input type="text" name="outbound-terminal" id="outbound-terminal"> 
                <label for="arrival-terminal">Arriving Airport: </label>
                <input type="text" name="arrival-terminal" id="arrival-terminal"> <br>
                <label for="departing-date">Departing Date: </label>
                <input type="date" name="leave-date" id="leave-date" value="2021-09-13"
                min="2021-09-13">
                <label for="returning-date">Returning Date: </label>
                <input type="date" name='return-date' id='return-date' disabled="disabled">
                <br>
                <label for="round-trip">Round Trip: </label>
                <input type="checkbox" id="round-trip" name="round-trip">
                <br>
                <button id='quote-bttn'>Get Quotes</button> 
            </form>
        </div>
        <div id="map"></div>
        <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbo8U-Dh4zFL32eaxln4NyfPf48cqbFIo&callback=initMap&libraries=&v=weekly"></script> -->
        <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbo8U-Dh4zFL32eaxln4NyfPf48cqbFIo&libraries=&v=weekly"></script> -->
        <!-- we render flight quotes here for now -->
        <div id=flight-render-container></div>
        <div id='user-saves'>USER SAVES</div>
        <div id='saved-quotes-container'>
            
        </div>
    </div>  
</body>
</html>
